version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon
    - /start
    - start

- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct
    - continue

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really
    - end

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: get_current_wallet_status
  examples: |
    - Show my current wallet satatus.
    - what is my current positions?
    - my positions?
    - whats the status?
    - any updates?

- intent: subscribe_daily_updates
  examples: |
    - How to subscribe?
    - How do I subscribe a wallet?
    - subscribe
    - I want to get daily updates.
    - give me daily updates

- intent: get_list_of_existing_subscibed_wallets
  examples: |
    - Already subscribed?
    - show my existing subscribed list.

- intent: unsubscibe
  examples: |
    - unsubscribe.
    - un-subscribe
    - How to unsubscribe?
    - How do I unsubscribe a wallet?
    - I want to cancel my subscription.
    - I want to end my subscription.
