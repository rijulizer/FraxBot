version: '3.1'
entities:
- wallet_id
slots:
  slot_old_user:
    type: bool
    initial_value: false
    mappings:
    - type: custom
  slot_unsub_wallets:
    type: bool
    initial_value: false
    influence_conversation: true
    mappings:
    - type: custom
  slot_wallet_id:
    type: text
    mappings:
    - type: from_entity
      entity: wallet_id
      conditions:
      - active_loop: form_wallet_id
forms:
  form_wallet_id:
    required_slots:
    - slot_wallet_id
intents:
- affirm
- deny
- get_current_wallet_status
- get_list_of_existing_subscibed_wallets
- goodbye
- greet
- subscribe_daily_updates
- unsubscribe
- wallet_id_detected
responses:
  utter_greet:
  - text: Hey! I am the Frax-Lend Bot
  - text: Hi! I am the Frax-Lend Bot
  - text: Hello! I am the Frax-Lend Bot
  utter_continue_or_exit:
  - text: Would you like to end the conversation or continue?
    buttons:
    - title: End
      payload: /deny
    - title: Continue
      payload: /affirm
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
actions:
- utter_goodbye
- utter_continue_or_exit
- action_bot_intro
- action_unsubscribe_handler
- action_unsubscribe_wallet
- action_get_data
- action_session_start
session_config:
  session_expiration_time: 90
  carry_over_slots_to_new_session: true
